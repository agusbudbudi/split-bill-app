<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bill App</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- <img src="public/img/logo.png" alt="Logo" class="logo-app" /> -->
      <h1>ðŸ’° Split Bill App</h1>
      <div class="table-wrapper">
        <div class="table-container">
          <div id="input-section">
            <label for="item">Item</label>
            <input type="text" id="item" placeholder="Enter item name" />
            <label for="amount">Amount (in Rupiah)</label>
            <input type="number" id="amount" placeholder="Enter item amount" />
            <label for="whoPays">Who needs to pay</label>
            <input
              type="text"
              id="who"
              placeholder="Who needs to pay (comma separated)"
            />
            <label for="paidBy">Paid by</label>
            <input type="text" id="paidBy" placeholder="Who paid the item" />
          </div>
          <button onclick="addExpense()">Add</button>
        </div>
      </div>

      <!-- table expense -->
      <div class="table-wrapper">
        <div class="table-container">
          <table id="expense-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Who Need to Pays</th>
                <th>Paid By</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button onclick="calculateSplit()">Calculate</button>
        </div>
      </div>

      <!-- table summary -->
      <div class="table-wrapper">
        <div class="table-container">
          <div id="summary"></div>
          <button onclick="exportToPDF()">Export to PDF</button>
        </div>
      </div>
    </div>
    <script src="public/js/script.js"></script>
    <script src="public/js/summary.js"></script>
    <script src="public/js/pdfExport.js"></script>
  </body>
</html>
