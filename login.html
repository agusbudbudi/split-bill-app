<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bill - Authentication</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>

  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="container banner-profile-container">
          <img
            src="img/banner-profile.png"
            alt="banner splitbill"
            class="banner-profile"
          />
        </div>

        <!-- User Dashboard -->

        <div id="userDashboard" class="user-info">
          <div class="icon">🎉</div>
          <div class="text">
            <h2>Selamat datang!</h2>
            <p>
              Hi, <strong><span id="userName">Agus Budiman</span></strong> kamu
              sudah berhasil login
            </p>
          </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="card-container">
          <div class="auth-header">
            <img
              src="img/logoSummary.png"
              alt="Split Bill"
              class="logo-login"
              onclick="window.location.href='index.html'"
            />
            <p>Hi Gengs! ketemu lagi, masuk untuk melanjutkan ya 👋🏻</p>
          </div>

          <div id="loginError" class="error-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
          </div>

          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <div class="input-with-icon">
                <i class="uil uil-envelope input-icon"></i>
                <input
                  type="email"
                  id="loginEmail"
                  required
                  placeholder="Masukkan email Anda"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="loginPassword">Password</label>
              <div class="input-with-icon password-input">
                <i class="uil uil-lock input-icon"></i>
                <input
                  type="password"
                  id="loginPassword"
                  required
                  placeholder="Masukkan password Anda"
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('loginPassword')"
                >
                  <i class="uil uil-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
              <span id="loginLoader" class="loading hidden"></span>
              Masuk
            </button>
          </form>

          <div class="auth-switch">
            <p>
              Belum punya akun?
              <a href="#" onclick="showRegister()">Daftar sekarang</a>
            </p>
          </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="card-container hidden">
          <div class="auth-header">
            <img
              src="img/logoSummary.png"
              alt="Split Bill"
              class="logo-login"
              onclick="window.location.href='index.html'"
            />
            <p>Hi Gengs! daftar dulu ya buat melanjutkan 👋🏻</p>
          </div>

          <div id="registerError" class="error-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
          </div>
          <div id="registerSuccess" class="success-message hidden">
            <i class="fas fa-check-circle"></i>
            <span></span>
          </div>

          <form id="registerFormElement">
            <div class="form-group">
              <label for="registerName">Nama Lengkap</label>
              <div class="input-with-icon">
                <i class="uil uil-user input-icon"></i>
                <input
                  type="text"
                  id="registerName"
                  required
                  minlength="2"
                  placeholder="Masukkan nama lengkap"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="registerEmail">Email</label>
              <div class="input-with-icon">
                <i class="uil uil-envelope input-icon"></i>
                <input
                  type="email"
                  id="registerEmail"
                  required
                  placeholder="Masukkan email"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <div class="input-with-icon password-input">
                <i class="uil uil-lock input-icon"></i>
                <input
                  type="password"
                  id="registerPassword"
                  required
                  minlength="6"
                  placeholder="Minimal 6 karakter"
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('registerPassword')"
                >
                  <i class="uil uil-eye"></i>
                </button>
              </div>
              <small
                id="passwordStrength"
                style="margin-top: 5px; display: block; font-size: 12px"
              ></small>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Konfirmasi Password</label>
              <div class="input-with-icon password-input">
                <i class="uil uil-lock input-icon"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  required
                  minlength="6"
                  placeholder="Konfirmasi password"
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('confirmPassword')"
                >
                  <i class="uil uil-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn" id="registerBtn">
              <span id="registerLoader" class="loading hidden"></span>
              Daftar
            </button>
          </form>

          <div class="auth-switch">
            <p>
              Sudah punya akun?
              <a href="#" onclick="showLogin()">Masuk sekarang</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
