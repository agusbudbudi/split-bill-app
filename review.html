<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="manifest" href="./manifest.json" />

    <title>Split Bill App - Bagi Tagihan Lebih Mudah</title>
    <meta name="title" content="Split Bill App - Bagi Tagihan Lebih Mudah" />
    <meta
      name="description"
      content="Buat dan bagikan pembagian tagihan secara otomatis dengan Split Bill App. Praktis dan cepat!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://splitbill-alpha.vercel.app/" />
    <meta
      property="og:title"
      content="Split Bill App - Bagi Tagihan Lebih Mudah"
    />
    <meta
      property="og:description"
      content="Buat dan bagikan pembagian tagihan secara otomatis dengan Split Bill App. Praktis dan cepat!"
    />
    <meta
      property="og:image"
      content="https://splitbill-alpha.vercel.app/img/preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://splitbill-alpha.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Split Bill App - Bagi Tagihan Lebih Mudah"
    />
    <meta
      property="twitter:description"
      content="Buat dan bagikan pembagian tagihan secara otomatis dengan Split Bill App. Praktis dan cepat!"
    />
    <meta
      property="twitter:image"
      content="https://splitbill-alpha.vercel.app/img/preview.png"
    />

    <title>Split Bill</title>
    <link rel="icon" href="SplitBill-icon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/infobox.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/toastMessage.css" />
    <link rel="stylesheet" href="css/transactions.css" />
    <link rel="stylesheet" href="css/paymentMethod.css" />
    <link rel="stylesheet" href="css/expenseList.css" />
    <link rel="stylesheet" href="css/donate.css" />
    <link rel="stylesheet" href="css/cooldown.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>

  <body>
    <header class="sticky-header">
      <div class="header-left">
        <button class="back-btn" onclick="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <span class="section-title">Review</span>
      </div>
    </header>

    <div class="container banner-donate-container">
      <img
        src="img/banner-feedback.jpg"
        alt="banner wallet"
        class="banner-donate"
      />
    </div>

    <div class="container">
      <div class="table-wrapper">
        <div class="card-container">
          <div id="selectedPaymentInfo">
            <div id="review" class="title-section">
              Beri Ulasan dan Feedback
            </div>

            <!-- Rating Section -->
            <div class="rating-container" id="ratingContainer">
              <i class="fas fa-star rating-star" data-rating="1"></i>
              <i class="fas fa-star rating-star" data-rating="2"></i>
              <i class="fas fa-star rating-star" data-rating="3"></i>
              <i class="fas fa-star rating-star" data-rating="4"></i>
              <i class="fas fa-star rating-star" data-rating="5"></i>
            </div>

            <label for="reviewerName">Nama Lengkap</label>
            <input
              type="text"
              id="reviewerName"
              placeholder="Nama kamu (opsional)"
            />

            <label for="reviewText">Ulasan dan Feedback</label>
            <textarea
              id="reviewText"
              placeholder="Tuliskan ulasan dan feedback kamu"
              rows="4"
            ></textarea>

            <!-- Contact Permission Checkbox -->
            <div class="checkbox-container">
              <input
                type="checkbox"
                id="contactPermission"
                class="custom-checkbox"
                onchange="toggleContactFields()"
              />
              <label for="contactPermission"
                >Bersedia dihubungi tim Developer</label
              >
            </div>

            <!-- Contact Fields (Hidden by default) -->
            <div
              id="contactFields"
              class="contact-fields"
              style="display: none"
            >
              <label for="contactEmail">Email</label>
              <input
                type="email"
                id="contactEmail"
                placeholder="Contoh: youremail@gmail.com"
              />

              <label for="contactPhone">Nomor WhatsApp</label>
              <input
                type="tel"
                id="contactPhone"
                placeholder="Contoh: 085555555555"
              />
            </div>

            <button class="save-btn" onclick="submitReview()">Kirim</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="js/toastMessage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/review.js"></script>
    <script src="js/sharedFunction.js"></script>
  </body>
</html>
