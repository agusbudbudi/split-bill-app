<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Bill Detail</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/splitBillDetail.css" />
    <link rel="stylesheet" href="css/transactions.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="stylesheet" href="css/paymentMethod.css" />

    <link rel="stylesheet" href="css/expenseList.css" />
    <link rel="stylesheet" href="css/splitBillDetail.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="sticky-header">
      <div class="header-left">
        <button class="back-btn" onclick="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <span class="section-title">Split Bill Detail</span>
      </div>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Loading split bill details...</p>
    </div>

    <!-- Main Container with required ID -->
    <div id="invoice-detail-container" class="container">
      <div class="table-wrapper">
        <div class="card-container top-container">
          <!-- Main Content -->
          <div id="summary" style="display: none">
            <!-- Activity Info -->

            <div class="activity-info">
              <div class="activity-details">
                <h2 id="activityName">Loading...</h2>
                <div class="activity-meta">
                  <div class="activity-meta-item">
                    <i class="uil uil-bill"></i>
                    <span id="splitBillNumber">Loading...</span>
                  </div>
                </div>

                <div class="activity-meta">
                  <div class="activity-meta-item">
                    <i class="uil uil-schedule"></i>
                    <span id="activityDate">Loading...</span>
                  </div>
                </div>
              </div>
              <div class="split-bill-icon">
                <img src="img/logoSummary.png" alt="logo" class="logo" />
              </div>
            </div>

            <!-- Summary -->
            <div class="split-bill-summary">
              <div class="summary-total-card">
                <div
                  class="summary-icon"
                  style="background: var(--gradient-color)"
                >
                  <!-- <img src="people-icon.png" alt="People Icon" /> -->
                  <i class="uil uil-users-alt"></i>
                </div>
                <div class="summary-text">
                  <p class="label">Split Dengan</p>
                  <p class="value" id="peopleCount">0 Teman</p>
                </div>
              </div>

              <div class="summary-total-card">
                <div
                  class="summary-icon"
                  style="background: var(--gradient-color)"
                >
                  <!-- <img src="money-icon.png" alt="Money Icon" /> -->
                  <i class="uil uil-bill"></i>
                </div>
                <div class="summary-text">
                  <p class="label">Total Expense</p>
                  <p class="value" id="totalExpense">Rp 30.000</p>
                </div>
              </div>
            </div>

            <!-- User Summary Cards -->
            <h3>Ringkasan per Orang</h3>
            <div id="userSummaryContainer">
              <!-- User summaries will be populated by JavaScript -->
            </div>

            <!-- Payment Methods -->
            <div class="card-header">
              <h3>Metode Pembayaran</h3>
            </div>
            <div id="paymentMethodsContainer"></div>

            <!-- Action Buttons -->
            <div class="share-button-container exclude-pdf">
              <button class="exportToPDF" onclick="exportSplitBillToPDF()">
                <i class="uil uil-import"></i> Download Split Bill
              </button>
              <button class="shareToWhatsApp" onclick="shareToWhatsApp()">
                <i class="uil uil-whatsapp"></i> Share Split Bill
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/summary.js"></script>
    <script src="js/generatePdf.js"></script>
    <script src="js/sharedFunction.js"></script>
    <script src="js/splitBillDetail.js"></script>
  </body>
</html>
