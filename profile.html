    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/ui.css" />

    <link rel="stylesheet" href="css/uploadFile.css" />

    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/avatar.css" />
    <link rel="stylesheet" href="css/expenseList.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="stylesheet" href="css/invoice.css" />
    <link rel="stylesheet" href="css/toastMessage.css" />
    <link rel="stylesheet" href="css/saving.css" />
    <link rel="stylesheet" href="css/transactions.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="sticky-header">
      <div class="header-left">
        <button class="back-btn" onclick="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <span class="section-title">Profile</span>
      </div>
    </header>

    <div class="container">
      <div id="section-transaction" class="section-content">
        <div class="table-wrapper">
          <div class="card-container top-container">
            <div class="profile-section">
              <!-- Section Header -->
              <div class="menu-navigation-container">
                <div class="menu-navigation">
                  <div>
                    <i class="fa-solid fa-desktop"></i>
                    <span class="menu-text">Tema</span>
                  </div>

                  <label class="theme-toggle">
                    <input type="checkbox" id="themeSwitch" />
                    <span class="slider">
                      <i class="fa-solid fa-sun icon sun"></i>
                      <i class="fa-solid fa-moon icon moon"></i>
                      <span class="toggle-ball"></span>
                    </span>
                  </label>
                </div>
              </div>
              <div class="menu-navigation-container">
                <div
                  class="menu-navigation"
                  onclick="openBottomSheet('addApiKeyBottomSheet')"
                >
                  <div>
                    <i class="fa-solid fa-code"></i>
                    <span class="menu-text">API Key Gemini</span>
                  </div>

                  <i class="fa-solid fa-chevron-down"></i>
                </div>
              </div>

              <div class="menu-navigation-container">
                <!-- Filter Section -->
                <div
                  class="menu-navigation"
                  onclick="toggleSection('.saved-paymemt-method', 'expand-btn')"
                >
                  <div>
                    <i class="fa-solid fa-credit-card"></i>
                    <span class="menu-text">Payment Method</span>
                  </div>

                  <div class="expand-btn">
                    <i class="fa-solid fa-chevron-down" id="expand-btn"></i>
                  </div>
                </div>

                <!-- NEW ADD PAYMENT METHOD -->
                <div class="people-container saved-paymemt-method">
                  <!-- Tombol Add New (static di kiri) -->
                  <div class="add-new-wrapper person-item">
                    <div
                      class="add-new"
                      onclick="openBottomSheet('addPaymentMethodBottomSheet')"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </div>
                    <span class="add-text">Tambah</span>
                  </div>
                  <!-- List payment method (dinamis) -->
                  <div class="paymentCardsContainer card-display-section"></div>
                </div>
              </div>

              <p class="credit">This app made by: Agus Budiman</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Add API Key Bottom Sheet -->
      <div class="table-wrapper">
        <div class="bottom-sheet hidden" id="addApiKeyBottomSheet">
          <div id="input-section">
            <div class="bottom-sheet-header">
              <h3 class="title-bottom-sheet">API Key Gemini</h3>
              <button
                onclick="closeBottomSheet('addApiKeyBottomSheet')"
                class="close-btn-bottom-sheet"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

            <div class="bottom-sheet-content">
              <label for="apiKeyGemini">Masukkan API Key Gemini</label>
              <input
                type="password"
                id="apiKey"
                class="api-key-input"
                placeholder="Masukkan API Key Gemini Anda"
              />

              <button onclick="saveApiKey()">
                <i class="fa-solid fa-code"></i> Add API Key
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Payment Method Bottom Sheet -->
      <div class="table-wrapper">
        <div class="bottom-sheet hidden" id="savedPaymentMethodBottomSheet">
          <div id="input-section">
            <div class="bottom-sheet-header">
              <h3 class="title-bottom-sheet">Payment Method</h3>
              <button
                onclick="closeBottomSheet('savedPaymentMethodBottomSheet')"
                class="close-btn-bottom-sheet"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

            <div class="bottom-sheet-content">
              <!-- NEW ADD PAYMENT METHOD -->
              <div class="people-container">
                <!-- Tombol Add New (static di kiri) -->
                <div class="add-new-wrapper person-item">
                  <div
                    class="add-new"
                    onclick="openBottomSheet('addPaymentMethodBottomSheet')"
                  >
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <span class="add-text">Tambah</span>
                </div>
                <!-- List payment method (dinamis) -->
                <div class="paymentCardsContainer card-display-section"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- PAYMENT METHOD BOTTOM SHEET -->
      <div class="table-wrapper">
        <div class="bottom-sheet hidden" id="addPaymentMethodBottomSheet">
          <div class="bottom-sheet-header">
            <h3 class="title-bottom-sheet">Tambah Metode Pembayaran</h3>
            <button
              onclick="closeBottomSheet('addPaymentMethodBottomSheet')"
              class="close-btn-bottom-sheet"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <div class="bottom-sheet-content">
            <div id="input-section">
              <label for="paymentMethod">Metode Pembayaran</label>
              <select id="paymentMethod" onchange="handlePaymentMethodChange()">
                <option value="">Pilih Metode</option>
                <option value="BankTransfer">Bank Transfer</option>
                <option value="OVO">OVO</option>
                <option value="GoPay">GoPay</option>
                <option value="DANA">DANA</option>
                <option value="ShopeePay">Shopee Pay</option>
                <option value="LinkAja">LinkAja</option>
              </select>
              <div id="paymentDetailsForm"></div>
            </div>

            <!-- Form tambahan berdasarkan pilihan metode pembayaran -->
            <div id="paymentDetails" style="display: none">
              <!-- Bagian Bank Transfer -->
              <div id="bankForm" style="display: none">
                <label for="bankName">Nama Bank</label>
                <input
                  type="text"
                  id="bankName"
                  placeholder="Contoh: BCA, BRI"
                />

                <label for="bankName">Nama</label>
                <input
                  type="text"
                  id="bankAccountName"
                  placeholder="Nama Pemilik Rekening"
                />

                <label for="bankAccountNumber">Nomor Rekening</label>
                <input
                  type="text"
                  id="bankAccountNumber"
                  placeholder="Contoh: 1234567890"
                />
              </div>

              <!-- Bagian e-Wallet -->
              <div id="ewalletForm" style="display: none">
                <label for="ewalletName">Nama</label>
                <input
                  type="text"
                  id="ewalletName"
                  placeholder="Nama Akun e-Wallet"
                />

                <label for="ewalletPhone">Nomor Telepon</label>
                <input
                  type="text"
                  id="ewalletPhone"
                  placeholder="Contoh: 081234567890"
                />
              </div>
            </div>

            <button onclick="addPaymentMethod()">
              <i class="fa-solid fa-plus"></i> Tambah Metode Bayar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <script src="config.js"></script>
    <script src="js/scanBill.js"></script>
    <script src="js/scanBillAi.js"></script>
    <script src="js/paymentMethod.js"></script>
    <script src="js/bottomsheet.js"></script>
    <script src="js/toastMessage.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/inputForm.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
